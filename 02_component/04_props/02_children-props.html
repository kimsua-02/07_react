<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <!-- 
        자식 노드를 전달한 props.children
        리액트 컴포넌트를 사용할 때 태그 사이의 내용을 props 의 children 속성에서 관리한다..
    -->

    <script type="text/babel">
        function ChilNodePrinter(props){
            console.log(props);
            return (
                <>
                    <h1>자식 노드가 가지고 있는 값은?</h1>
                    <h3>children : <p style={{color: 'orangered'}}>{props.children}</p></h3>
                </>
            )
        }
        ReactDOM.createRoot(document.getElementById("root")).render([
            <ChilNodePrinter>텍스트 노드 - 태그 사이에 있는 건 자식 노드로 취급</ChilNodePrinter>,
            <ChilNodePrinter><div>텍스트노드</div></ChilNodePrinter>,
            <ChilNodePrinter><div>1</div><div>2</div><div>3</div></ChilNodePrinter>
        ])
    </script>
</body>
</html>
